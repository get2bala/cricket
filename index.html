<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Match Score Announcer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Link to external JavaScript -->
  <script defer src="script.js"></script>
</head>

<body>
  <h1>Live Match Score Announcer</h1>

  <label for="match-url">CricClubs Match URL:</label>
  <input type="text" id="match-url" placeholder="Enter CricClubs match URL here..." size="50">

  <div class="slider-container">
    <label for="refresh-rate">Refresh every <span id="refresh-value">15</span> seconds</label>
    <input type="range" id="refresh-rate" min="5" max="60" value="15">
  </div>

  <div class="slider-container">
    <label for="watch-duration">Watch for <span id="watch-value">10</span> minutes</label>
    <input type="range" id="watch-duration" min="1" max="60" value="10">
  </div>

  <button id="start-button">Start Announcing Score</button>

  <h2>Current Match Score:</h2>
  <p id="match-score">Waiting for input...</p>
</body>
</html>
